<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Website - Login/Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-toggle">
                <button id="login-toggle" class="active">Login</button>
                <button id="signup-toggle">Sign Up</button>
            </div>
            <form id="login-form" class="form">
                <h2>Welcome Back</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p class="form-footer">Don't have an account? <a href="#" id="signup-link">Sign Up</a></p>
            </form>
            <form id="signup-form" class="form hidden">
                <h2>Create Account</h2>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p class="form-footer">Already have an account? <a href="#" id="login-link">Login</a></p>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
